<!DOCTYPE html>
<html>
<head>
	<title>ANIMATION</title>
	<style type="text/css">
		div{
			border: solid;
			border-color: transparent;
			width: 100px;
			height: 100px;
			margin: auto;
			background-color: #00FF00;
			text-align: center;
			vertical-align: middle;
			line-height: 100px;
			font-weight: bold;
			font-size: 20px;
			color: white;
			transition-property: all;
			transition-timing-function: linear;
			transition-duration: 2s;
			}
		div:hover{
			border-radius: 50px;
			background-color: orange;

		}
	</style>
</head>
<body>
<div>Box</div>
</body>
</html>
